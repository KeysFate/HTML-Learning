<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images of Mochis</h1><br/>
        <h2>Mochi GIF</h2>
    <img src='images/mochi.gif' width='75' alt='A Mochi ball dancing'/>
    <p>This is a moving Mochi.gif for animations</p>
        <h2>Mochi JPG</h2>
    <img src='images/mochi.jpg' width='75'/>
    <p>Jpg are good for photos and are light weight</p>
        <h2>Mochi PNG</h2>
    <img src='images/mochi.png' width='75'/>
    <p>Png are good for diagrams, icons and high quality pictures, tho they'are
       a bit heavy</p>
       <h2>Mochi SVG</h2>
    <img src='images/mochi.svg'/>
      <p>Go back <a href='/HTML-Learning'>Home</a></p>
  </body>
</html>
